<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грамматика немецкого языка: Тесты</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Немецкая грамматика</h1>
            <p>Практические тесты по таблицам склонений</p>
        </header>

        <main>
            <section id="topic-selection" class="screen active">
                <h2>Выберите тему для тестирования:</h2>
                <div class="topic-grid">
                    <button class="topic-btn" data-topic="articles">Артикли (der Artikel)</button>
                    <button class="topic-btn" data-topic="nounsSingular">Склонение существительных (Ед.ч.)</button>
                    <button class="topic-btn" data-topic="nounsPlural">Множественное число (Plural)</button>
                    <button class="topic-btn" data-topic="adjectives">Склонение прилагательных</button>
                </div>
            </section>

            <section id="quiz-screen" class="screen">
                <div class="quiz-header">
                    <span id="current-topic-title">Тема</span>
                    <span id="question-counter">Вопрос 1 / 45</span>
                </div>
                
                <div class="question-container">
                    <h3 id="question-text">Текст вопроса</h3>
                    <div id="options-container" class="options-grid">
                        </div>
                </div>

                <div id="explanation-box" class="explanation hidden">
                    <h4>Объяснение:</h4>
                    <p id="explanation-text"></p>
                    <button id="next-btn" class="primary-btn">Следующий вопрос</button>
                </div>
            </section>

            <section id="result-screen" class="screen">
                <h2>Результаты теста</h2>
                <div class="score-display">
                    <span id="score-points">0</span> / <span id="total-points">0</span>
                </div>
                <p id="score-message">Вы завершили тест!</p>
                <div class="result-actions">
                    <button id="restart-topic-btn" class="primary-btn">Пройти заново</button>
                    <button id="home-btn" class="secondary-btn">Выбрать другую тему</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
